<div id="div_ls" style="display:none;"></div>
<div id="menu"> {include file="{$menu_template}"} </div>

<div class="clear"></div>

<script language="javascript" type="text/javascript">
$(document).ready(function() {
  $('#login_signup').click(function(e) {
    e.preventDefault();
    var t2 = $('#div_ls');
    if($(t2).is(':visible')) {
      $(t2).hide();
    }
    else {
      if($(t2).html().length>0) {
        $(t2).hide().fadeIn(200);
      }
      else {
        $(t2).load($(this).attr('href')).hide().fadeIn(200);
      }
    }
    return false;
  });
  $("a#help").fancybox(); 
});
</script>
